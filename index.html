<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>

    <body>
        <div id="todo_wrapper" class="mt-16">
            <div class="max-w-lg mx-auto bg-gray-100 p-6 rounded-lg shadow-lg">
                <h1 class="text-4xl font-semibold mb-4 text-blue-800">
                    Story Telling To-Do List
                </h1>
                <p>
                    This app lets you make a ToDo list which will be linked with
                    a creative story.
                </p>
                <div class="mb-4">
                    <input
                        type="text"
                        id="new-task"
                        class="w-full p-2 border border-gray-300 rounded"
                        placeholder="Enter a new task" />
                    <button
                        id="add-task"
                        class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Add Task
                    </button>
                </div>
                <div id="task-list" class="space-y-2">
                    <div
                        class="task bg-white p-3 rounded-lg border-1 border-slate-400 flex justify-between items-center">
                        <span>Sample Task 1</span>
                        <button class="delete-btn text-red-500">Delete</button>
                    </div>
                    <div
                        class="task bg-white p-3 rounded-lg border-1 border-slate-400 flex justify-between items-center">
                        <span>Sample Task 2</span>
                        <button class="delete-btn text-red-500">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
