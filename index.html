<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Story ToDo - JameDev</title>
        <script type="module" src="scripts/script.js"></script>
        <link href="/css/tailwind.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.2/jspdf.umd.min.js"></script>
    </head>

    <body class="bg-white dark:bg-[#121212] dark:text-[#e0e3f8]">
        <nav
            class="flex h-auto justify-between bg-blue-500 p-4 text-white dark:bg-[#384ebe]">
            <div>Story Telling To-Do List</div>
            <img
                alt="switch-theme"
                id="switch-theme"
                src="assets/moon.svg"
                class="hover:cursor-pointer w-[30px] h-auto" />
        </nav>
        <div
            id="main-wrapper"
            class="flex flex-col flex-wrap justify-center gap-8 md:flex-row">
            <div id="todo-wrapper" class="mt-8 min-w-[320px]">
                <div
                    class="mx-auto max-w-lg rounded-lg bg-gray-100 p-6 shadow-lg dark:bg-[#282828]">
                    <h1
                        class="mb-4 text-4xl font-semibold text-blue-800 dark:text-[#b9c2ef]">
                        Story Telling To-Do List
                    </h1>
                    <p>
                        This app lets you make a ToDo list which will be linked
                        with a creative story.
                    </p>
                    <div class="mb-4">
                        <form id="add-task-form" novalidate >
                            <input
                                type="text"
                                id="new-task"
                                class="w-full rounded border border-gray-300 p-2 dark:bg-[#343434]"
                                placeholder="Enter a new task"
                                required />
                            <button
                                id="add-task"
                                class="mt-2 cursor-pointer rounded bg-blue-500 px-4 py-2 text-white hover:bg-blue-600 dark:bg-[#3a51c3] dark:hover:bg-[#5870e4]"
                                type="submit">
                                Add Task
                            </button>
                            <button
                                id="clear-all-tasks"
                                class="float-right mt-2 cursor-pointer rounded bg-red-500 px-4 py-2 text-white hover:bg-red-600 dark:bg-[#c53b3b] dark:hover:bg-[#dd4c4c]" 
                                type="submit">
                                Clear All
                            </button>
                        </form>
                    </div>
                    <div id="task-list" class="space-y-2">
                        <div
                            id="example-task"
                            class="task mt-4 hidden items-center justify-between rounded-lg border-1 border-slate-400 bg-white p-3 dark:bg-[#343434]">
                            <span>Sample Task 1</span>
                            <button
                                class="delete-btn flex cursor-pointer text-red-500">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div
                id="story-wrapper"
                class="mt-8 min-w-1/2 max-w-1/2">
                <div
                    class="mx-auto  rounded-lg bg-gray-100 p-6 shadow-lg dark:bg-[#282828]">
                    <h2 class="mb-4 text-4xl font-semibold text-blue-800 dark:text-[#b9c2ef]">
                        <span>Your Story</span>
                    </h2>

                    <div id="story-wrapper2" class="flex justify-center items-center flex-col">
                        <span id="story-content">
                            No story yet. Try generating one by adding some
                            tasks and clicking that "Generate Story" button!
                        </span>
                        <img alt="AI generated Image" id="aiImage" src="" class="hidden block mx-auto">
                        <div
                            id="loading-animation"
                            class="hidden items-center justify-center">
                            <img
                                src="assets/loading.svg"
                                alt="loading"
                                class="h-32" />
                        </div>
                    </div>

                    <input
                        type="text"
                        id="story-theme"
                        placeholder="Enter a theme (optional)"
                        class="mt-2 w-full rounded border border-gray-300 bg-white px-4 py-2 dark:bg-[#343434]" />
                    <div class="mt-2 flex justify-between gap-4">
                        <input
                            type="text"
                            id="story-lang"
                            placeholder="Enter a language (optional)"
                            class="flex-1 rounded border border-gray-300 bg-white px-4 py-2 dark:bg-[#343434]" />

                        <button
                            id="generate-story"
                            class="cursor-pointer rounded bg-green-500 px-4 py-2 text-white hover:bg-green-600 dark:bg-[#26a04b] dark:hover:bg-[#38ba4a]"
                            type="submit">
                            Generate Story
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
