<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script type="module" src="scripts/script.js"></script>
        <link href="/css/tailwind.css" rel="stylesheet" />
    </head>

    <body>
        <div
            id="main-wrapper"
            class="flex flex-col flex-wrap justify-center gap-8 md:flex-row">
            <div id="todo-wrapper" class="mt-8 min-w-[320px]">
                <div
                    class="mx-auto max-w-lg rounded-lg bg-gray-100 p-6 shadow-lg">
                    <h1 class="mb-4 text-4xl font-semibold text-blue-800">
                        Story Telling To-Do List
                    </h1>
                    <p>
                        This app lets you make a ToDo list which will be linked
                        with a creative story.
                    </p>
                    <div class="mb-4">
                        <input
                            type="text"
                            id="new-task"
                            class="w-full rounded border border-gray-300 p-2"
                            placeholder="Enter a new task"
                            required />
                        <button
                            id="add-task"
                            class="mt-2 cursor-pointer rounded bg-blue-500 px-4 py-2 text-white hover:bg-blue-600"
                            type="submit">
                            Add Task
                        </button>
                    </div>
                    <div id="task-list" class="space-y-2">
                        <div
                            id="example-task"
                            class="task mt-4 hidden items-center justify-between rounded-lg border-1 border-slate-400 bg-white p-3">
                            <span>Sample Task 1</span>
                            <button
                                class="delete-btn flex cursor-pointer text-red-500">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="story-wrapper" class="mt-8 min-w-[320px]">
                <div
                    class="mx-auto max-w-lg rounded-lg bg-gray-100 p-6 shadow-lg">
                    <h2 class="mb-4 text-4xl font-semibold text-blue-800">
                        <span>Your Story</span>
                    </h2>

                    <div id="story-wrapper2" class="">
                        <span id="story-content">
                            No story yet. Try generating one by adding some
                            tasks and clicking that "Generate Story" button!
                        </span>
                        <div
                            id="loading-animation"
                            class="hidden items-center justify-center">
                            <img
                                src="assets/loading.svg"
                                alt="loading"
                                class="h-32" />
                        </div>
                    </div>

                    <input
                        type="text"
                        id="story-theme"
                        placeholder="Enter a theme (optional)"
                        class="mt-2 w-full rounded border border-gray-300 bg-white px-4 py-2" />
                    <div class="mt-2 flex justify-between gap-4">
                        <input
                            type="text"
                            id="story-lang"
                            placeholder="Enter a language (optional)"
                            class="flex-1 rounded border border-gray-300 bg-white px-4 py-2" />

                        <button
                            id="generate-story"
                            class="cursor-pointer rounded bg-green-500 px-4 py-2 text-white hover:bg-green-600"
                            type="submit">
                            Generate Story
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
